<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Thanh Lý Đồ Cũ - Thanh Toán</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta
      content="Mua bán đồ cũ, trao đổi đồ cũ, thanh lý đồ cũ"
      name="keywords"
    />
    <meta
      content="Website mua bán và trao đổi đồ cũ chất lượng, giá tốt tại Việt Nam"
      name="description"
    />
    <link href="img/favicon.ico" rel="icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Shared Header Placeholder -->
    <div id="app-header"></div>

    <!-- Breadcrumb Start -->
    <div class="container-fluid">
      <div class="row px-xl-5">
        <div class="col-12">
          <nav class="breadcrumb bg-light mb-30">
            <a class="breadcrumb-item text-dark" href="#">Trang Chủ</a>
            <a class="breadcrumb-item text-dark" href="#">Sản Phẩm</a>
            <span class="breadcrumb-item active">Thanh Toán</span>
          </nav>
        </div>
      </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Checkout Start -->
    <div class="container-fluid">
      <div class="row px-xl-5">
        <div class="col-lg-8">
          <h5 class="section-title position-relative text-uppercase mb-3">
            <span class="bg-secondary pr-3">Địa Chỉ Thanh Toán</span>
          </h5>
          <div class="bg-light p-30 mb-5">
            <div class="row">
              <div class="col-md-6 form-group">
                <label>Họ</label>
                <input class="form-control" type="text" placeholder="Nguyễn" />
              </div>
              <div class="col-md-6 form-group">
                <label>Tên</label>
                <input class="form-control" type="text" placeholder="Văn A" />
              </div>
              <div class="col-md-6 form-group">
                <label>Email</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="vidu@email.com"
                />
              </div>
              <div class="col-md-6 form-group">
                <label>Số Điện Thoại</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="+84 123 456 789"
                />
              </div>
              <div class="col-md-6 form-group">
                <label>Địa Chỉ Dòng 1</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="123 Đường Láng"
                />
              </div>
              <div class="col-md-6 form-group">
                <label>Địa Chỉ Dòng 2</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Phường Láng Thượng"
                />
              </div>
              <div class="col-md-6 form-group">
                <script src="js/api.js"></script>
                <script src="js/layout.js"></script>
                <script src="js/checkout.js"></script>
                <label>Quốc Gia</label>
                <select class="custom-select">
                  <option selected>Việt Nam</option>
                  <option>Thái Lan</option>
                  <option>Singapore</option>
                  <option>Nhật Bản</option>
                </select>
              </div>
              <div class="col-md-6 form-group">
                <label>Thành Phố</label>
                <input class="form-control" type="text" placeholder="Hà Nội" />
              </div>
              <div class="col-md-6 form-group">
                <label>Quận/Huyện</label>
                <input class="form-control" type="text" placeholder="Đống Đa" />
              </div>
              <div class="col-md-6 form-group">
                <label>Mã Bưu Điện</label>
                <input class="form-control" type="text" placeholder="100000" />
              </div>
              <div class="col-md-12 form-group">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="newaccount"
                  />
                  <label class="custom-control-label" for="newaccount"
                    >Tạo tài khoản</label
                  >
                </div>
              </div>
              <div class="col-md-12">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="shipto"
                  />
                  <label
                    class="custom-control-label"
                    for="shipto"
                    data-toggle="collapse"
                    data-target="#shipping-address"
                    >Gửi đến địa chỉ khác</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="collapse mb-5" id="shipping-address">
            <h5 class="section-title position-relative text-uppercase mb-3">
              <span class="bg-secondary pr-3">Địa Chỉ Giao Hàng</span>
            </h5>
            <div class="bg-light p-30">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label>Họ</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Nguyễn"
                  />
                </div>
                <div class="col-md-6 form-group">
                  <label>Tên</label>
                  <input class="form-control" type="text" placeholder="Văn A" />
                </div>
                <div class="col-md-6 form-group">
                  <label>Email</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="vidu@email.com"
                  />
                </div>
                <div class="col-md-6 form-group">
                  <label>Số Điện Thoại</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="+84 123 456 789"
                  />
                </div>
                <div class="col-md-6 form-group">
                  <label>Địa Chỉ Dòng 1</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="123 Đường Láng"
                  />
                </div>
                <div class="col-md-6 form-group">
                  <label>Địa Chỉ Dòng 2</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Phường Láng Thượng"
                  />
                </div>
                <div class="col-md-6 form-group">
                  <label>Quốc Gia</label>
                  <select class="custom-select">
                    <option selected>Việt Nam</option>
                    <option>Thái Lan</option>
                    <option>Singapore</option>
                    <option>Nhật Bản</option>
                  </select>
                </div>
                <div class="col-md-6 form-group">
                  <label>Thành Phố</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Hà Nội"
                  />
                </div>
                <div class="col-md-6 form-group">
                  <label>Quận/Huyện</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Đống Đa"
                  />
                </div>
                <div class="col-md-6 form-group">
                  <label>Mã Bưu Điện</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="100000"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <h5 class="section-title position-relative text-uppercase mb-3">
            <span class="bg-secondary pr-3">Tổng Đơn Hàng</span>
          </h5>
          <div class="bg-light p-30 mb-5">
            <div class="border-bottom">
              <h6 class="mb-3">Sản Phẩm</h6>
              <div class="d-flex justify-content-between">
                <p>Điện Thoại Cũ</p>
                <p>1.500.000 VNĐ</p>
              </div>
              <div class="d-flex justify-content-between">
                <p>Bàn Ghế Cũ</p>
                <p>2.000.000 VNĐ</p>
              </div>
              <div class="d-flex justify-content-between">
                <p>Sách Cũ</p>
                <p>100.000 VNĐ</p>
              </div>
            </div>
            <div class="border-bottom pt-3 pb-2">
              <div class="d-flex justify-content-between mb-3">
                <h6>Tạm Tính</h6>
                <h6>3.600.000 VNĐ</h6>
              </div>
              <div class="d-flex justify-content-between">
                <h6 class="font-weight-medium">Phí Vận Chuyển</h6>
                <h6 class="font-weight-medium">50.000 VNĐ</h6>
              </div>
            </div>
            <div class="pt-2">
              <div class="d-flex justify-content-between mt-2">
                <h5>Tổng Cộng</h5>
                <h5>3.650.000 VNĐ</h5>
              </div>
            </div>
          </div>
          <div class="mb-5">
            <h5 class="section-title position-relative text-uppercase mb-3">
              <span class="bg-secondary pr-3">Phương Thức Thanh Toán</span>
            </h5>
            <div class="bg-light p-30">
              <div class="form-group">
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    name="payment"
                    id="momo"
                  />
                  <label class="custom-control-label" for="momo">MoMo</label>
                </div>
              </div>
              <div class="form-group">
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    name="payment"
                    id="banktransfer"
                  />
                  <label class="custom-control-label" for="banktransfer"
                    >Chuyển Khoản Ngân Hàng</label
                  >
                </div>
              </div>
              <div class="form-group">
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    name="payment"
                    id="cod"
                  />
                  <label class="custom-control-label" for="cod"
                    >Thanh Toán Khi Nhận Hàng (COD)</label
                  >
                </div>
              </div>
              <div class="form-group mb-4">
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    name="payment"
                    id="exchange"
                  />
                  <label class="custom-control-label" for="exchange"
                    >Trao Đổi Hàng</label
                  >
                </div>
              </div>
              <button class="btn btn-block btn-primary font-weight-bold py-3">
                Đặt Hàng
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Checkout End -->

    <!-- Shared Footer Placeholder -->
    <div id="app-footer"></div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"
      ><i class="fa fa-angle-double-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Core -->
    <script src="js/main.js"></script>

    <!-- API + Layout + Page -->
    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
