<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Thanh Lý Đồ Cũ - Liên Hệ</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta
      content="Mua bán đồ cũ, trao đổi đồ cũ, thanh lý đồ cũ"
      name="keywords"
    />
    <meta
      content="Website mua bán và trao đổi đồ cũ chất lượng, giá tốt tại Việt Nam"
      name="description"
    />
    <link href="img/favicon.ico" rel="icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Shared Header Placeholder -->
    <div id="app-header"></div>

    <!-- Breadcrumb Start -->
    <div class="container-fluid">
      <div class="row px-xl-5">
        <div class="col-12">
          <nav class="breadcrumb bg-light mb-30">
            <a class="breadcrumb-item text-dark" href="#">Trang Chủ</a>
            <span class="breadcrumb-item active">Liên Hệ</span>
          </nav>
        </div>
      </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Contact Start -->
    <div class="container-fluid">
      <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
        <span class="bg-secondary pr-3">Liên Hệ Với Chúng Tôi</span>
      </h2>
      <div class="row px-xl-5">
        <div class="col-lg-7 mb-5">
          <div class="contact-form bg-light p-30">
            <div id="success"></div>
            <form name="sentMessage" id="contactForm" novalidate="novalidate">
              <div class="control-group">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Tên của bạn"
                  required="required"
                  data-validation-required-message="Vui lòng nhập tên của bạn"
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email của bạn"
                  required="required"
                  data-validation-required-message="Vui lòng nhập email của bạn"
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group">
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Chủ đề"
                  required="required"
                  data-validation-required-message="Vui lòng nhập chủ đề"
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group">
                <textarea
                  class="form-control"
                  rows="8"
                  id="message"
                  placeholder="Nội dung tin nhắn"
                  required="required"
                  data-validation-required-message="Vui lòng nhập nội dung tin nhắn"
                ></textarea>
                <p class="help-block text-danger"></p>
              </div>
              <div>
                <button
                  class="btn btn-primary py-2 px-4"
                  type="submit"
                  id="sendMessageButton"
                >
                  Gửi Tin Nhắn
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-5 mb-5">
          <div class="bg-light p-30 mb-30">
            <iframe
              style="width: 100%; height: 250px"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.669684297351!2d106.68029731462292!3d10.75991716241302!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f1b7c3ed289%3A0xa06651894598e9b!2sHo%20Chi%20Minh%20City%2C%20Vietnam!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1svi!2svi"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>
          <div class="bg-light p-30 mb-3">
            <p class="mb-2">
              <i class="fa fa-map-marker-alt text-primary mr-3"></i>123 Đường,
              TP.HCM, Việt Nam
            </p>
            <p class="mb-2">
              <i class="fa fa-envelope text-primary mr-3"></i
              >info@thanhlydocu.com
            </p>
            <p class="mb-2">
              <i class="fa fa-phone-alt text-primary mr-3"></i>+012 345 67890
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact End -->

    <!-- Shared Footer Placeholder -->
    <div id="app-footer"></div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"
      ><i class="fa fa-angle-double-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Vendor / Template Core -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>
    <script src="js/main.js"></script>

    <!-- App API + Layout + Page -->
    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
  </body>
</html>
