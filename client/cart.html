<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Thanh Lý Đồ Cũ - Giỏ Hàng</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta
      content="Mua bán đồ cũ, trao đổi đồ cũ, thanh lý đồ cũ"
      name="keywords"
    />
    <meta
      content="Website mua bán và trao đổi đồ cũ chất lượng, giá tốt tại Việt Nam"
      name="description"
    />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Shared Header Placeholder -->
    <div id="app-header"></div>

    <!-- Breadcrumb Start -->
    <div class="container-fluid">
      <div class="row px-xl-5">
        <div class="col-12">
          <nav class="breadcrumb bg-light mb-30">
            <a class="breadcrumb-item text-dark" href="#">Trang Chủ</a>
            <a class="breadcrumb-item text-dark" href="#">Sản Phẩm</a>
            <span class="breadcrumb-item active">Giỏ Hàng</span>
          </nav>
        </div>
      </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Cart Start -->
    <div class="container-fluid">
      <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
          <table
            class="table table-light table-borderless table-hover text-center mb-0"
          >
            <thead class="thead-dark">
              <tr>
                <th>Sản Phẩm</th>
                <th>Giá</th>
                <th>Số Lượng</th>
                <th>Tổng</th>
                <th>Xóa</th>
                <th>Trao Đổi</th>
              </tr>
            </thead>
            <tbody class="align-middle">
              <tr>
                <td class="align-middle">
                  <img src="img/product-1.jpg" alt="" style="width: 50px" />
                  Điện Thoại Cũ
                </td>
                <td class="align-middle">1.500.000 VNĐ</td>
                <td class="align-middle">
                  <div
                    class="input-group quantity mx-auto"
                    style="width: 100px"
                  >
                    <div class="input-group-btn">
                      <button class="btn btn-sm btn-primary btn-minus">
                        <i class="fa fa-minus"></i>
                      </button>
                    </div>
                    <input
                      type="text"
                      class="form-control form-control-sm bg-secondary border-0 text-center"
                      value="1"
                    />
                    <div class="input-group-btn">
                      <button class="btn btn-sm btn-primary btn-plus">
                        <i class="fa fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </td>
                <td class="align-middle">1.500.000 VNĐ</td>
                <td class="align-middle">
                  <button class="btn btn-sm btn-danger">
                    <i class="fa fa-times"></i>
                  </button>
                </td>
                <td class="align-middle">
                  <button
                    class="btn btn-sm btn-primary"
                    data-toggle="modal"
                    data-target="#exchangeModal"
                  >
                    <i class="fa fa-exchange-alt"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td class="align-middle">
                  <img src="img/product-2.jpg" alt="" style="width: 50px" /> Bàn
                  Ghế Cũ
                </td>
                <td class="align-middle">2.000.000 VNĐ</td>
                <td class="align-middle">
                  <div
                    class="input-group quantity mx-auto"
                    style="width: 100px"
                  >
                    <div class="input-group-btn">
                      <button class="btn btn-sm btn-primary btn-minus">
                        <i class="fa fa-minus"></i>
                      </button>
                    </div>
                    <input
                      type="text"
                      class="form-control form-control-sm bg-secondary border-0 text-center"
                      value="1"
                    />
                    <div class="input-group-btn">
                      <button class="btn btn-sm btn-primary btn-plus">
                        <i class="fa fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </td>
                <td class="align-middle">2.000.000 VNĐ</td>
                <td class="align-middle">
                  <button class="btn btn-sm btn-danger">
                    <i class="fa fa-times"></i>
                  </button>
                </td>
                <td class="align-middle">
                  <button
                    class="btn btn-sm btn-primary"
                    data-toggle="modal"
                    data-target="#exchangeModal"
                  >
                    <i class="fa fa-exchange-alt"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td class="align-middle">
                  <img src="img/product-3.jpg" alt="" style="width: 50px" />
                  Sách Cũ
                </td>
                <td class="align-middle">100.000 VNĐ</td>
                <td class="align-middle">
                  <div
                    class="input-group quantity mx-auto"
                    style="width: 100px"
                  >
                    <div class="input-group-btn">
                      <button class="btn btn-sm btn-primary btn-minus">
                        <i class="fa fa-minus"></i>
                      </button>
                    </div>
                    <input
                      type="text"
                      class="form-control form-control-sm bg-secondary border-0 text-center"
                      value="1"
                    />
                    <div class="input-group-btn">
                      <button class="btn btn-sm btn-primary btn-plus">
                        <i class="fa fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </td>
                <td class="align-middle">100.000 VNĐ</td>
                <td class="align-middle">
                  <button class="btn btn-sm btn-danger">
                    <i class="fa fa-times"></i>
                  </button>
                </td>
                <td class="align-middle">
                  <button
                    class="btn btn-sm btn-primary"
                    data-toggle="modal"
                    data-target="#exchangeModal"
                  >
                    <i class="fa fa-exchange-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-lg-4">
          <form class="mb-30" action="">
            <div class="input-group">
              <input
                type="text"
                class="form-control border-0 p-4"
                placeholder="Mã Giảm Giá"
              />
              <div class="input-group-append">
                <button class="btn btn-primary">Áp Dụng Mã</button>
              </div>
            </div>
          </form>
          <h5 class="section-title position-relative text-uppercase mb-3">
            <span class="bg-secondary pr-3">Tổng Giỏ Hàng</span>
          </h5>
          <div class="bg-light p-30 mb-5">
            <div class="border-bottom pb-2">
              <div class="d-flex justify-content-between mb-3">
                <h6>Tạm Tính</h6>
                <h6>3.600.000 VNĐ</h6>
              </div>
              <div class="d-flex justify-content-between">
                <h6 class="font-weight-medium">Phí Vận Chuyển</h6>
                <h6 class="font-weight-medium">50.000 VNĐ</h6>
              </div>
            </div>
            <div class="pt-2">
              <div class="d-flex justify-content-between mt-2">
                <h5>Tổng Cộng</h5>
                <h5>3.650.000 VNĐ</h5>
              </div>
              <button
                class="btn btn-block btn-primary font-weight-bold my-3 py-3"
              >
                Tiến Hành Thanh Toán
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Cart End -->

    <!-- Exchange Modal -->
    <div
      class="modal fade"
      id="exchangeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exchangeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exchangeModalLabel">
              Đề Xuất Trao Đổi
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exchangeItem"
                  >Mô tả sản phẩm bạn muốn trao đổi</label
                >
                <textarea
                  class="form-control"
                  id="exchangeItem"
                  rows="4"
                  placeholder="Ví dụ: Điện thoại Samsung cũ, tình trạng tốt"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="exchangeContact">Thông tin liên hệ</label>
                <input
                  type="text"
                  class="form-control"
                  id="exchangeContact"
                  placeholder="Số điện thoại hoặc email"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Hủy
            </button>
            <button type="button" class="btn btn-primary">Gửi Đề Xuất</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Shared Footer Placeholder -->
    <div id="app-footer"></div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"
      ><i class="fa fa-angle-double-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
