<!DOCTYPE html><html lang="vi"><head><meta charset="utf-8" /><title>B i đăng của tôi</title><meta content="width=device-width, initial-scale=1.0" name="viewport" /><link href="css/style.min.css" rel="stylesheet" /></head><body><div id="app-header"></div><div class="container-fluid px-xl-5 py-3"><h3 class="mb-3">B i đăng của tôi</h3><div class="card mb-3"><div class="card-body"><form class="form-inline" onsubmit="return false;"><select id="statusFilter" class="form-control mr-2"><option value="">Tất cả</option><option value="pending">Chờ duyệt</option><option value="approved">Đã duyệt</option><option value="rejected">Bị từ chối</option><option value="hidden">Ẩn</option><option value="sold">Đã bán</option></select><button id="applyFilterBtn" class="btn btn-primary">Lọc</button></form></div></div><div class="card"><div class="card-body"><div class="table-responsive"><table class="table table-bordered" id="myPostsTable"><thead><tr><th>Tiêu đề</th><th>Trạng thái</th><th>Ng y</th><th>H nh động</th></tr></thead><tbody></tbody></table></div><div class="d-flex justify-content-between align-items-center mt-3"><div id="paginationInfo" class="small text-muted"></div><div><button class="btn btn-light" id="prevPageBtn">«</button><button class="btn btn-light" id="nextPageBtn">»</button></div></div></div></div></div><div id="app-footer"></div><script src="https://code.jquery.com/jquery-3.4.1.min.js"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script><script src="js/api.js"></script><script src="js/layout.js"></script><script src="js/my-posts.js"></script></body></html>
